<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 100%;
            width: 100%;
            border: 3px solid black;
        }
        .c1{
            height: 80px;
            width: 100%;
            background-color:skyblue;
            border:1px solid black;
        }
        .c2{
            height: 78px;
            width: 100%;
            background-color:yellowgreen;
            border:1px solid black;
            line-height: 50px;
            
        }
        .c3{
            height: 500px;
            width: 39%;
            background-color:lightsalmon;
            border:1px solid black;
            float: left;
            
        }
        .c4{
            height: 500px;
            width: 60%;
            background-color:orchid;
            border:1px solid black;
            float: left;
        }
        .c5{
            height: 80px;
            width: 100%;
            background-color:red;
            border:1px solid black;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
</div>


    
</body>
</html>



 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
</head>
<body>
  <h2>User Registration</h2>
  <form>
    Name: <input type="text" name="name"><br><br>
    Email: <input type="email" name="email"><br><br>
    Password: <input type="password" name="password"><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>






<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar</title>
  <style>
    ul {
      list-style-type: none;
      background: #333;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: black;
      padding: 14px 20px;
      text-decoration: none;
    }
    li a:hover {
      background: #111;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
