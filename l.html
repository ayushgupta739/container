<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 100%;
            width: 100%;
            border: 3px solid black;
        }
        .c1{
            background-color: red;
            height: 80px;
            width: 100%;
            border: 1px solid red;

        }
        .c2{
            background-color: cyan;
            height: 80px;
            width: 100%;
            border: 1px solid cyan;
            text-align:center;
            line-height: 80px;
            font-weight: bold;
            color: blue;
        }
        .c3{
            background-color: pink;
            height: 500px;
            width: 39%;
            border: 1px solid pink;
            float: left;
        }
        .c4{
            background-color:wheat;
            height:500px;
            width: 60%;
            border: 1px solid wheat;
            float: left;

        }
        .c5{
            background-color: green;
            height: 80px;
            width: 100%;
            border: 1px solid green;
            clear: both;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1"></div>
        <div class="c2">HOME  &nbsp; ABOUT  &nbsp; SERVICES  &nbsp; CONTACT</div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
    </div>
</body>
</html>
